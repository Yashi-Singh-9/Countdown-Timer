<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h3>-- countdown to --</h3>
        <h1>New Year</h1>

        <div class="timer">
            <div class="time-segment" data-label="months">
                <span id="months" class="time-value">0</span>
                <span class="time-label">Months</span>
            </div>
            <div class="time-segment" data-label="days">
                <span id="days" class="time-value">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-segment" data-label="hours">
                <span id="hours" class="time-value">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-segment" data-label="minutes">
                <span id="minutes" class="time-value">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-segment" data-label="seconds">
                <span id="seconds" class="time-value">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
